title: "AI 트렌드 레이더"
subtitle: "매일 업데이트되는 AI 최신 뉴스"
name: "dpsqps"
description: "자동화 AI가 매일 수집하는 인공지능 트렌드 뉴스 블로그"
url: "https://dpsqps.github.io"
baseurl: ""
repository: "dpsqps/dpsqps.github.io"
lang: "ko-KR"

remote_theme: "mmistakes/minimal-mistakes@4.26.2"
minimal_mistakes_skin: "dark"

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-remote-theme

author:
  name: "dpsqps"
  bio: "AI 트렌드 블로그"
  location: "Seoul, Korea"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/dpsqps"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/dpsqps"

paginate: 10
paginate_path: /page:num/

timezone: Asia/Seoul

include:
  - _pages

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      share: true
      related: true
      show_date: true
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
