title: "AI 트렌드 레이더"
subtitle: "매일 업데이트되는 AI 최신 뉴스"
name: "dpsqps"
description: "AI 최신 트렌드를 카테고리별로 정리하는 기술 블로그"
url: "https://dpsqps.github.io"
baseurl: ""
repository: "dpsqps/dpsqps.github.io"
lang: "ko-KR"

remote_theme: "mmistakes/minimal-mistakes@4.26.2"
minimal_mistakes_skin: "dark"

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache
  - jekyll-remote-theme

# Google Analytics 4
analytics:
  provider: "google-gtag"
  google:
    tracking_id: "G-LPT36VYJMK"
    anonymize_ip: false

author:
  name: "dpsqps"
  bio: "AI 트렌드 블로그"
  location: "Seoul, Korea"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/dpsqps"

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/dpsqps"

paginate: 10
paginate_path: /page:num/

timezone: Asia/Seoul
future: true  # 09:xx 시간 포스트가 빌드 시점보다 미래여도 발행

include:
  - _pages

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      share: true
      related: true
      show_date: true
      header:
        overlay_filter: "0.6"
        overlay_color: "#1a1a2e"
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: false

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
